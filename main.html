<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #011e29;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .latest-news-section {
            background-color: #011e29;
            color: white;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
        }
        
        .latest-news-section ul {
            list-style-type: none;
            padding: 0;
        }
        
</html>
